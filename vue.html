<head>
  <meta name="viewport" content="width=device-width",initial-scale="1">
</head>
<body>
<div id="app"></div>
</body>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/vue@3.2.26/dist/vue.global.js"></script>
<script>
  // Babel generates calls to React.createElement by default, so we redefine that:
  const React={createElement:Vue.h};
</script>

<script src="ButtonModel.js"></script>
<script src="ButtonPresenter.js"></script>
<script src="view/MyButtonView.js" type="text/jsx"></script>
<script src="vue/MyButton.js"></script>


<script type="text/jsx">
  function click(id){
      document.getElementById(id).innerHTML="&nbsp; clicked!";
      setTimeout(()=>document.getElementById(id).innerText="", 300);
  }
  Vue.render(<div>
             <MyButton onClick={e=>click("myButtonClick")}>My Button</MyButton><span id="myButtonClick" style={{width:100, display: "inline-block"}}></span>
             <button onClick={e=>click("nativeButtonClick")}>Native Button</button><span id="nativeButtonClick" style={{width:100, display: "inline-block"}}>&nbsp;</span>
             </div>
                  , document.body.querySelector("#app"));
</script>
<script src="debugMouseKeyboard.js"></script>
